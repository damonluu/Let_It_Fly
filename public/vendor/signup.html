<div class="form">
     <ul class="tab-group">
        <li class="tab "><a href="#login">Sign In</a></li>
        <li class="tab active"><a href="#signup">Sign Up</a></li>
     </ul>
     <div class="tab-content">
        <div id="signup">
          <h1>Sign Up</h1>
          <form action="/" method="post">
             <div class="top-row">
                <div class="field-wrap">
                   <!-- <label>
                   First Name<span class="req"> *</span>
                   </label> -->
                   <input type="text" placeholder="First Name" required autocomplete="off" />
                </div>
                <div class="field-wrap">
                   <!-- <label>
                   Last Name<span class="req"> *</span>
                   </label> -->
                   <input type="text" placeholder="Last Name" required autocomplete="off"/>
                </div>
             </div>
             <div class="field-wrap">
                <!-- <label>
                Phone Number<span class="req"> *</span>
                </label> -->
                <input type="tel" placeholder="Phone Number" required autocomplete="off"/>
             </div>
             <div class="field-wrap">
                <!-- <label>
                E-mail Address<span class="req"> *</span>
                </label> -->
                <input type="email" placeholder="E-mail Address" required autocomplete="off"/>
             </div>
             <div class="field-wrap">
                <!-- <label>
                Password<span class="req"> *</span>
                </label> -->
                <input type="password" placeholder="Password" required autocomplete="off"/>
             </div>
             <div class='radio-wrap2'>
                <label><input type="radio" name="type" checked> I Want To Drive</label><br><br>
                <label><input type="radio" name="type"> I Want To Ride</label><br>
             </div>
             <button type="submit" class="button button-block"/>Create Account</button>
          </form>
        </div>
     </div>
     <!-- tab-content -->
  </div>
