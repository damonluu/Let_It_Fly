<div id="popup"></div>
<div id="logbox">
  <form id="signin">
    <h1>Account Login</h1>
    <input ng-model="user.email" name="user[email]" type="email" placeholder="Enter your email" class="input pass" />
    <input ng-model="user.password" name="user[password]" type="password" placeholder="Enter your password" required="required" class="input pass" />
    <input type="submit" ng-click="login(user)" value="Sign me in!" class="inputButton" />
    <div class="text-center">
      <a href="#signup" id=" ">Create an account</a> - <a href="# " id=" ">Forgot password</a>
    </div>
  </form>
</div>
