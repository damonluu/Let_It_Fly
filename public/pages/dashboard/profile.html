<div id="page-wrapper">
          <div class="row">
            <div class="col-lg-12">
              <h1 class="page-header"><i class="fa fa-user fa-fw"></i>Profile</h1>
            </div>
          </div>
        <div>
            <div class="row">
            <div class="col-md-6" id="firstcolumn">
                <div class="col-sm-5 col-xs-6 tital " >Name:</div>
                <div class="clearfix"></div>
                <div class="bot-border"></div>
                
                <div class="col-sm-5 col-xs-6 tital " >Password:</div>
                <div class="clearfix"></div>
                <div class="bot-border"></div>
                
                <div class="col-sm-5 col-xs-6 tital " >Phone Number:</div>
                <div class="clearfix"></div>
                <div class="bot-border"></div>

                <div class="col-sm-5 col-xs-6 tital " >Email:</div>
                <div class="clearfix"></div>
                <div class="bot-border"></div>

                <div class="col-sm-5 col-xs-6 tital " >Role:</div>
                <div class="clearfix"></div>
                <div class="bot-border"></div>

               

                <div class="col-sm-5 col-xs-6 tital " >Cardholder Name:</div>
                <div class="clearfix"></div>
                <div class="bot-border"></div>

                 <div class="col-sm-5 col-xs-6 tital " >Card Type:</div>
                <div class="clearfix"></div>
                <div class="bot-border"></div>

                <div class="col-sm-5 col-xs-6 tital " >Card Number:</div>
                <div class="clearfix"></div>
                <div class="bot-border"></div>
                
                <div class="col-sm-5 col-xs-6 tital " >Expiration Month:</div>
                <div class="clearfix"></div>
                <div class="bot-border"></div>
                
                <div class="col-sm-5 col-xs-6 tital " >Expiration Year:</div>
                <div class="clearfix"></div>
                <div class="bot-border"></div>
                    
                    <br> <!--simple line break-->
            </div>
            <div class="col-md-6" id="secondcolumn">
                <div class="col-sm-7 col-xs-6 ">{{ name }}</div>
                <div class="clearfix"></div>
                <div class="bot-border"></div>
                
                <div class="col-sm-7 col-xs-6 ">{{ password }}</div>
                <div class="clearfix"></div>
                <div class="bot-border"></div>
                
                <div class="col-sm-7 col-xs-6 ">{{ phonenumber }}</div>
                <div class="clearfix"></div>
                <div class="bot-border"></div>
                
                <div class="col-sm-7">{{ email }}</div>
                <div class="clearfix"></div>
                <div class="bot-border"></div>
                
                <div class="col-sm-7">{{ role }}</div>
                <div class="clearfix"></div>
                <div class="bot-border"></div>
                
                <div class="col-sm-7">{{ cardholder }}</div>
                <div class="clearfix"></div>
                <div class="bot-border"></div>
                
                <div class="col-sm-7">{{ type }}</div>
                <div class="clearfix"></div>
                <div class="bot-border"></div>

                <div class="col-sm-7">{{ cardnumber }}</div>
                <div class="clearfix"></div>
                <div class="bot-border"></div>
                
                <div class="col-sm-7">{{ month }}</div>
                <div class="clearfix"></div>
                <div class="bot-border"></div>
                
                <div class="col-sm-7">{{ year }}</div>
                <div class="clearfix"></div>
                <div class="bot-border"></div>
                
                
            </div>
          </div>

    </div>
