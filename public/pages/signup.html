<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="myApp">

<head>
  <!-- SCROLLS -->
  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="vendor/components-font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="vendor/simple-line-icons/css/simple-line-icons.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Yesteryear" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/new-age.css">
  <link rel="stylesheet" href="css/add-on.css">
  <link rel="stylesheet" href="css/form.css">

  <script src="vendor/angular/angular.min.js"></script>
  <script src="vendor/angular-route/angular-route.min.js"></script>
   <!-- Bootstrap core JavaScript -->
   <style>
    #mainNav li a{
      opacity: 0;
    }
    #mainNav #brand{
      color: white;
    }
  </style>

</head>
<bod ng-controller="SignUpController">
<!-- define angular controller -->
<div class="container">
  <div id="logbox">
      <form id="signup">
        <h1>Create An Account</h1>
        <div class="row">
          <div class="col">
        <input ng-model="users.firstName" id="first" name="user[firstName]" type="text" placeholder="First Name" autofocus="autofocus" required="required" class="input pass"/>
      </div>
      <div class="col">
        <input ng-model="users.lastName" id="last" name="user[lastName]" type="text" placeholder="Last Name" autofocus="autofocus" required="required" class="input pass"/>
      </div>
      </div>
        <input ng-model="users.password" name="user[password]" type="password" placeholder="Choose a password" required="required" class="input pass"/>
        <input ng-model="users.phoneNumber" name="user[phone]" type="text" placeholder="Phone Number" required="required" class="input pass"/>
        <input ng-model="users.email" name="user[email]" type="email" placeholder="Email address" required="required" class="input pass"/>
        <button type="submit" ng-click="create(users)" class="inputButton"/>Sign Up</button>
        <div class="text-center">
            already have an account? <a href="#signin" id="login_id">login</a>
        </div>
      </form>
    </div>
  </div>

  <script src="vendor/jquery/dist/jquery.min.js"></script>
  <script src="vendor/popper/popper.min.js"></script>
  <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- Plugin JavaScript -->
  <script src="vendor/jquery.easing/js/jquery.easing.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/script.js"></script>
  <script src="js/new-age.js"></script>
</body>

</html>
