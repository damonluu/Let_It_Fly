<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="dashboard">

<head>
  <title>Let It Fly Dashboard</title>
  <!-- SCROLLS -->
  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="vendor/components-font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="vendor/simple-line-icons/css/simple-line-icons.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Yesteryear" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/new-age.css">
  <link rel="stylesheet" href="css/dash_style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="vendor/angular/angular.min.js"></script>
  <script src="vendor/angular-route/angular-route.min.js"></script>
  <script src="js/formApp.js"></script>
  <!-- Custom scripts for this template -->


  <!-- Bootstrap core JavaScript -->

</head>

<body ng-controller="HomepageController">
  <div id="wrapper">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="dashboard">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="" id="brand">Let It Fly</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa fa-bars"></i>
          </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#userID">Dashboard</a>
              <!-- href="#userID" -->
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#profile">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#service">{{ function }}</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <ul class="nav navbar-nav sider-navbar">
      <li id="profile">
        <figure class="profile-userpic">
          <img src="http://www.keita-gaming.com/assets/profile/default-avatar-c5d8ec086224cb6fc4e395f4ba3018c2.jpg" class="img-responsive" alt="Profile Picture">
        </figure>
        <div class="profile-usertitle">
          <div class="profile-usertitle-name">{{ name }}</div>
        </div>
      </li>
      <li class="sider-menu">

        <ul id="sidebar">
          <li><a href="#userID"><i class="fa fa-dashboard fa-fw"></i>Dashboard</a></li>
          <li><a href="#profile"><i class="fa fa-user fa-fw"></i>Profile</a></li>
        </ul>
      </li>

      <a id="linkRequest" href="#service" class="button">{{ function }}</a>
      <a id="logout" href="index.html">Logout</a>
    </ul>
  </div>
  <ng-view></ng-view>

  <script src="vendor/jquery/dist/jquery.min.js"></script>
  <script src="vendor/popper/popper.min.js"></script>
  <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- Plugin JavaScript -->
  <script src="vendor/jquery.easing/js/jquery.easing.min.js"></script>
  <script src="js/dashboard.js"></script>
  <script src="js/dashboardjquery.js"></script>

</body>

</html>
