<!DOCTYPE html>
<html>

<head>
  <title>Let It Fly</title>
  <link rel="icon" type="image/gif/png" href="img/map/shuttlePlane.png">
  <link rel="stylesheet" href="css/drivermap.css">
</head>

<body>
  <!--creates the two boxes at top left where user can input origin and destination-->
  <input id="origin-input" class="controls" type="text" placeholder="Current location">
  <input id="driver-seat-input" class="controls" type="text" placeholder="Available Seats">
  <!-- <input id="pickup-input" class="controls" type="text" placeholder="Enter a pickup location"> -->
  <!-- <input id="destination-input" class="controls" type="text" placeholder="Enter a destination location"> -->
  <!-- <a href="#openModal"><button type="submit" id="test">test</button></a> -->

  <button type="submit" id="submit-button" onclick="activeDriver()">Set As Active Driver</button>
  <button type="submit" id="pickedUpRider-button" class="hidden" onclick="pickedUpButtonClicked()">Picked Up Rider</button>
  <button type="submit" id="completeRide-button" class="hidden" onclick="completeRideButtonClicked()">Ride Complete</button>


  <!-- socket io test -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <script type="text/javascript" src="js/socketDriver.js"></script>
  <div id="map"></div>
  <div id="directionsPanel"></div>
  <!-- <div id="right-panel"></div> -->

  <div id="openModal" class="modalDialog">
    <div>
      <a id="close" href="javascript:void()" onclick="closeModal()" title="Close" class="close">X</a>
      <h2>Ride Details</h2>
      <p id="initial">Waiting For Rider...</p>
      <p id="ridername" class ="hidden">abc</p>
      <p id="address" class ="hidden">abc</p>
      <p id="distancefromrider"></p>
      <p id="durationfromrider"></p>
      <button id="confirm" type="button" class="hidden" onclick="closeModal()">Confirm Ride</button>
      <button id="decline" type="button" class="hidden" onclick="closeModal()">Decline Ride</button>

    </div>
  </div>


  <script src="jquery/jquery-3.2.1.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbwzfaOyI1NHYXHxO184YFUc0LhQQz7RE&libraries=places"></script>
  <script type="text/javascript" src="js/currentLocation.js"></script>
  <script type="text/javascript" src="js/markers.js"></script>
  <script type="text/javascript" src="js/googlemapsDriver.js"></script>
</body>

</html>
