<!DOCTYPE html>
<html>

<head>
  <title>Let It Fly</title>
  <link rel="icon" type="image/gif/png" href="img/map/shuttlePlane.png">
  <link rel="stylesheet" href="css/ridermap.css">
</head>


<body>
  <!--creates the two boxes at top left where user can input origin and destination-->

  <input id="origin-input" class="controls" type="text" placeholder="Origin location">
  <input id="destination-input" class="controls" type="text" placeholder="Destination location">
  <input id="rider-seat-input" class="controls" type="text" placeholder="People">
  <button type="submit" id="submit-button">Submit</button>

  <div id="map"></div>
  <div id="directionsPanel"></div>
  <!-- <div id="right-panel"></div> -->

  <div id="openModal" class="modalDialog">
    <div>
      <a id="close" href="javascript:void()" onclick="closeModal()" title="Close" class="close">X</a>
      <h2>Ride Details</h2>
      <p id="initial">Please Enter Origin And Destination First</p>
      <p id="driverMinutesAway"></p>
      <p id="estimateDriverArrival"></p>
      <p id="estimate"></p>
      <p id="distance"></p>
      <p id="duration"></p>
      <p id="price"></p>
      <button id="confirm" type="button" class="hidden" onclick="displayStepByStep()">Confirm Ride</button></a>
      <button id="decline" type="button" class="hidden" onclick="declineRide()">Decline Ride</button>

    </div>
  </div>

  <script src="jquery/jquery-3.2.1.min.js"></script>

  <script type="text/javascript" src="js/markers.js"></script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
